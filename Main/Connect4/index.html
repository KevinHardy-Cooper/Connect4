<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Connect 4 - Developer Mode</title>
    <!--browser and device optimization-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap link (go back two folders)-->
    <link href="../../Frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--Supplementary stylesheet-->
    <link href="supplementary.css" rel="stylesheet">
    <!-Web Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,800' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../Frameworks/bootstrap/js/bootstrap.min.js"></script>
    <!--CreateJS-->
    <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
    <!--Run the script for the game functions-->
    <script src="script.js"></script>

    <!--Sidebar-->
    <div class="col-md-2" id="info-panel">
        <div class=".chip"></div>
        <h1 id=game_title>Connect 4</h1>
        <!--Grey player list-->
        <div class="panel panel-default" id="player-panel">
            <div class="panel-heading">
                <h5>Players</h5>
            </div>
            <div class="panel-body">
                <p id=p1>Red
                    <img src="red-play.png" title="Crown" width="32" class="current-play" id=p1>
                    <img src="crown-red.png" title="Crown" width="32" class="icon win" id=p1>
                </p>
                <p id=p2>Yellow
                    <img src="yellow-play.png" title="Crown" width="32" class="current-play" id=p2>
                    <img src="crown-yellow.png" title="Crown" width="32" class="icon win" id=p2>
                </p>
            </div>
        </div>
        <!--Game mode-->
        <div class="panel panel-warning" id="mode-panel">
            <div class="panel-heading">
                <h5>Mode</h5>
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn btn-warning">Play</button>
                <button type="button" class="btn btn btn-danger" id="dev-tools">Developer</button>
            </div>
        </div>
        <!--Green game tools panel-->
        <div class="panel panel-success" id="game-tools-panel">
            <div class="panel-heading">
                <h5>Game</h5>
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-lg btn-success" id="launch">Start</button>
                <button type="button" class="btn btn btn-default" id="reset">Reset</button>
            </div>
        </div>
        <div class="credits">
            <p id="author">&#169 Made with &#9829 by A Cup Of Java.</p>
        </div>
    </div>
    <!--Actual game area-->
    <div class="col-md-7" id="game-panel">
        <!--<div id="board-guide">
            <img src="board-coin-guides.png" />
        </div>-->
        <table>
            <tr>
                <td>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                    <div class="columncontainer">
                        <!--<div class="buttoncontainer">
                            <button type="button" class="btn btn btn-default gamebutton"></button>
                        </div>-->
                        <div class="column"></div>
                    </div>
                </td>
            </tr>

        </table>
        <canvas id="game-canvas" width="1000" height="1000"></canvas>
    </div>
    <!--Side Custom Console-->
    <div class="col-md-3 console">
        <div class="alert alert-info info" role="alert" id="welcome">
            <strong>Hey there!</strong> Press Start to begin playing!
        </div>
        <div class="alert alert-warning info" role="alert" id="inProgress">
            Game in progress. Press reset at any time!
        </div>
        <div class="alert alert-success info" role="alert" id="player1Win">
            Red Wins!
        </div>
        <div class="alert alert-success info" role="alert" id="player2Win">
            Yellow Wins!
        </div>
    </div>
</body>

</html>
